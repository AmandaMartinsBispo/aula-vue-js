<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Aula vue e js</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue
        createApp({
            template: ` <div class="container">
        <h1>Comentários</h1>
        <hr />
        <div class="form-todo form-group">
            <p>
                <input v-model="name" placeholder="Nome" type="text" name="author" class="form-control" />
            </p>
            <p>
                <textarea v-model="message" placeholder="Comentário" name="message" class="form-control"></textarea>
            </p>
            <button v-on:click="addComment" type="submit" class="btn btn-primary">Comentar</button>
        </div>
        <div class="list-group">
            <div class="list-group-item" v-for="(comment, index) in comments">
                <span class="comment_author">Autor:<strong>{{ comment.name }}</strong></span>
                <p> {{ comment.message }}</p>
                <div>
                    <a v-on:click.prevent="removeComment(index)" href="#" tittle="Excluir">Excluir</a>
                </div>

            </div>

        </div>
    </hr>
    </div>`,
    data(){
        return {
            comments: [],
            name: '',
            message: ''
        }
    },
    methods: {
        addComment(){
            if (this.name.trim() ==='' && this.message.trim() ==''){
                return;
            }
            this.comments.push({
                name: this.name,
                message: this.message

            });

            this.name = '';
            this.message = '';
        },
        removeComment(index){
            this.comments.splice(index,1)
           
        }

    }

        }).mount('#app')
    </script>

</body>

</html>
