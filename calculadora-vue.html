<!DOCTYPE html>
<HTMl>

<head>
    <title>
        Calculadora
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue
        createApp({
            template: ` <div class="container">
        <h2>Calculadora</h2>
        <hr>
        <div class="mb-3">
            <span>Valor1: </span>
            <input v-model="valor1" type="number">
        </div>
        <div class="mb-3">
            <span>Valor2: </span>
            <input v-model="valor2" type="number">
        </div>
        <button v-on:click="calcular" class="btn btn-primary">Calcular</button>
        <hr>
        <h4>Resultado: {{resultado}}</h4>
    </div>`,
            data() {
                return {
                    valor1: 0,
                    valor2: 0,
                    resultado: 0
                }
            },
            methods: {
                calcular(){
                    this.resultado = this.valor1 + this.valor2;
                }
            }
        }).mount('#app')

    </script>
</body>

</HTMl>
